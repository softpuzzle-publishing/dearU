    <div class="modal" tabindex="-1" id="modal-password" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">비밀번호 변경</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                </div>
                <div class="modal-body">
                    <form action="">
                        <table class="table table-bordered table-fixed">
                            <colgroup>

                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>현재 비밀번호</th>
                                    <td>
                                        <input type="password" class="form-control" autocomplete="current-password">
                                    </td>
                                </tr>
                                <tr>
                                    <th>변경 비밀번호</th>
                                    <td>
                                        <input type="password" class="form-control" autocomplete="new-password">
                                    </td>
                                </tr>
                                <tr>
                                    <th>변경 비밀번호 확인</th>
                                    <td>
                                        <input type="password" class="form-control" autocomplete="new-password">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-dark">저장</button>
                    <button type="button" class="btn btn-lightgray" data-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
